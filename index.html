<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="styleTeclado.css">
    <script src="https://kit.fontawesome.com/0ea81dece0.js" crossorigin="anonymous"></script>
    <title>Keyboard</title>
</head>
<body>
        <div class="mainTitle">

            <a>F7</a>
            <a>F8</a>
            <a>F9</a>
            <a>F10</a>
            <a>F11</a>
            <a>F12</a>
            <a></a>
            <a>~</a>
            <a>1</a>
            <a>2</a>
            <a>3</a>
            <a>4</a>
            <a>5</a>
            <a>6</a>

            <a>8</a>
            <a>9</a>

            <a class="enter">Enter</a>
            <a class="shift1">Shift</a>
            <a>Z</a>
            <a>X</a>
            <a>C</a>
            <a>V</a>

            <a>N</a>
            <a>M</a>
            <a>,</a>

            <a class="space"></a>
            <a>Ctrl</a>

            <a>

            </a>

                </a>
                <a>
                    <i class="fa-solid fa-angle-down"></i>
                </a>
            </div>
            <a>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>
